<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PRIMO
    Desenvolva um programa que contenha uma função JavaScript para verificar se o número fornecido pelo usuário é um número primo ou não. 
    Um número primo é aquele que é divisível apenas por 1 e por ele mesmo. Por exemplo, o número 7 é primo, 
    pois só é divisível por 1 e por 7. O número 8 não é primo, pois é divisível por 1, por 2, por 4 e por 8.
    */

    //ENTRADA
let num = Number(prompt(`Escreva um valor:`));

    //PROCESSAMENTO
function primo(valor){
    for(let i = 2; i<=valor;i++){
        if(valor ==2){
            return valor = `é primo`}
        if(valor%i===0){
 return valor = `não é primo`
        }else{
 return valor = `é primo`
    }
}
}
    //SAÍDA
document.write(`O Valor ${primo(num)}`)
</script>
