<script>
    /*
    PROBLEMA: CONTAR LETRA
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é
     maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra 
     "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //ENTRADA
let palavra = prompt(`Escreva uma palavra:`).toLowerCase().trim();
let letra = prompt(`Escolha uma letra para ser procurada na palavra anterior:`).toLowerCase().trim();
    //PROCESSAMENTO
function verif(i, ii){
    let total = 0
    for(let valor of i){
    if(ii.includes(valor)){
    total++;
    }
    }
    return total
}

    //SAÍDA
document.write(`A quantidade de letras ${letra} é ${verif(palavra, letra)}`);
</script>
