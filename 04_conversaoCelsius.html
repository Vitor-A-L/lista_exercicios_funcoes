<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
let maquinaTempo = Number(prompt(`Escreva um valor em Fahrenheit para converter para Celsius`));

    //PROCESSAMENTO
function num(convert){
 return convert = (((convert - 32) * 5)/ 9);
}

    //SAÍDA
document.write(`O valor final convertido será de ${num(maquinaTempo)} graus celsius`);
</script>
