<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
let gorilaROXO =  Number(prompt(`Escreva o valor em celsius para comversão em Fahrenheit:`));

    //PROCESSAMENTO
function convert(con){
return con = ((9*con)+160)/5

}

    //SAÍDA
document.write(`O valor convertido é ${convert(gorilaROXO)} Fahrenheit`);
</script>
