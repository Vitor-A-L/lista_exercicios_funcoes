<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
let num = Number(prompt(`Informe um valor inteiro:`).trim());

    //PROCESSAMENTO
function inter(valor){
let res = 1
while(valor>1){
    res*=valor;
    valor--;
}
return res
}

    //SAÍDA
document.write(`O resultado do fatorado do valor é ${inter(num)}`);
</script>
