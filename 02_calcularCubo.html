<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //ENTRADA
let num = Number(prompt(`Escreva um número interito:`));

    //PROCESSAMENTO
 function inteiro(valor){
if(Number.isInteger(valor)){
valor = valor ** 3
document.write(`O valor ao Cubo fica ${valor}`)
}else{
    alert(`Valor inválido`);
}

 }

    //SAÍDA
    inteiro(num);
//deu certo de primeiraaaaaaaaaaaaaaaaaaaaaa AEEEEEEEEEEEE
</script>
