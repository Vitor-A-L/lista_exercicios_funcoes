<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
let peso = Number(prompt(`Qual é o seu peso?:`).trim());
let altura = Number(prompt(`Qual é a sua altura? EX(1.75):`).trim());

    //PROCESSAMENTO
 function IMC(carmed, labubo){
    
 return carmed/(labubo*labubo);
 }

    //SAÍDA
document.write(`O seu IMC é de ${IMC(peso, altura)}`);
</script>
