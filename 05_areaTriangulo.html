<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
let base = Number(prompt(`Qual é a base do triângulo?:`).trim());
let alt = Number(prompt(`Qual é a altura do triângulo?:`).trim());
    //PROCESSAMENTO
function resultado(i, ii){
   return i = (i*ii)/2;
}


    //SAÍDA
document.write(`A área do triangulo será o seguinte ${resultado(base, alt)}`);
</script>
